<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explora la mejor selección de productos de computación en nuestra tienda en línea. Encuentra laptops, PCs, componentes, accesorios y más. ¡Potencia tu mundo digital con nuestras ofertas y calidad.">
    <meta name="keywords" content="computadoras de escritorio, laptops, teclados, mouse, auriculares">
    <link rel="shorcut icon" href="./assets/images/favicon-16x16.png" type="image/x-icon">
    <link href="./src/output.css" rel="stylesheet">
    <title>E-TechUniverse - Ecommerce</title>
</head>

<body>

    <nav class="grid grid-cols-1 flex items-center justify-between flex-wrap bg-indigo-600 p-5">       
        <div class="xs:flex xs:justify-center xs:hidden md:flex md:justify-end py-5">
            <button onclick="mostrarCarrito()" class="xs:mx-3 text-sm text-white transform hover:scale-110 sm:text-lg">Mostrar Carrito</button>
             <button onclick="vaciarCarrito()" class="xs:mx-3 text-sm text-white transform hover:scale-110 sm:text-lg">Vaciar Carrito</button>
             <button onclick="comprar()" class="xs:mx-3 text-sm text-white transform hover:scale-110 sm:text-lg">Comprar</button>
         </div> 
      
        <div class="block md:hidden">
          <button id='boton' class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>      
     </nav>               

    <div class="grid grid-cols-1">
        <div class="xs:flex flex-col items-center sm:flex flex-col items-center md:flex-row justify-evenly mt-10 ">

            <div class="xs:mb-6 sm:mb-6 w-44 h-min shadow-lg hover:shadow-blue-500/100">
                <img src="./assets/images/auriculares.webp" alt="foto de auriculares">
                <div class="bg-slate-200 flex flex-col items-center">
                    <div class="font-bold text-xl mb-1">Auriculares</div>
                    <p>Precio: $3200</p>
                    <div>
                        <button onclick="agregarProducto('Auriculares', 3200)"
                            class="bg-sky-300 hover:bg-sky-400 rounded p-1 mt-3 mb-2 mx-4">Agregar</button>
                    </div>
                </div>
            </div>

            <div class="xs:mb-6 sm:mb-6 w-44 h-min shadow-lg hover:shadow-blue-500/100">
                <img src="./assets/images/mouse.webp" alt="foto de mouse">
                <div class="bg-slate-200 flex flex-col items-center">
                    <div class="font-bold text-xl mb-1">Mouse</div>
                    <p>Precio: $3000</p>
                    <button onclick="agregarProducto('Mouse', 3000)"
                        class="bg-sky-300 hover:bg-sky-400 rounded p-1 mt-3 mb-2 mx-4">Agregar</button>
                </div>
            </div>

            <div class="xs:mb-6 sm:mb-6 w-44 h-min shadow-lg hover:shadow-blue-500/100">
                <img src="./assets/images/teclado.webp" alt="foto de teclado">
                <div class="bg-slate-200 flex flex-col items-center">
                    <div class="font-bold text-xl mb-1">Teclado</div>
                    <p>Precio: $3900</p>
                    <button onclick="agregarProducto('Teclado', 3900)"
                        class="bg-sky-300 hover:bg-sky-400 rounded p-1 mt-3 mb-2 mx-4">Agregar</button>
                </div>
            </div>

            <div class="xs:mb-6 sm:mb-6 w-44 h-min shadow-lg hover:shadow-blue-500/100">
                <img src="./assets/images/webcam.webp" alt="foto de teclado">
                <div class="bg-slate-200 flex flex-col items-center">
                    <div class="font-bold text-xl mb-1">WebCam</div>
                    <p>Precio: $4200</p>
                    <button onclick="agregarProducto('WebCam', 4200)"
                        class="bg-sky-300 hover:bg-sky-400 rounded p-1 mt-3 mb-2 mx-4">Agregar</button>
                </div>
            </div>

        </div>
    </div>

    <script src="carrito.js"></script>
</body>

</html>
