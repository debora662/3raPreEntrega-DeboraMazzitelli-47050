<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explora la mejor selección de productos de computación en nuestra tienda en línea. Encuentra laptops, PCs, componentes, accesorios y más. ¡Potencia tu mundo digital con nuestras ofertas y calidad.">
    <meta name="keywords" content="computadoras de escritorio, laptops, teclados, mouse, auriculares">
    <link rel="shorcut icon" href="./assets/images/favicon-16x16.png" type="image/x-icon">
    <link href="./output.css" rel="stylesheet">
    <title>E-TechUniverse - Ecommerce</title>
</head>

<body>    
        <div class="grid grid-rows-1">
            <div class="xs:flex justify-center sm:flex sm:justify-end bg-sky-400 py-5">
                <button onclick="mostrarCarrito()" class="mr-4 hover:text-white">Mostrar Carrito</button>
                <button onclick="vaciarCarrito()" class="mr-4 hover:text-white">Vaciar Carrito</button>
                <button onclick="comprar()" class="mr-4 hover:text-white">Comprar</button>
            </div>
        </div>

        <div class="grid grid-cols-1">
            <div class="xs:flex flex-col items-center sm:flex flex-col items-center  md:flex-row justify-evenly mt-10 ">

                <div class="sm:mb-6 w-40 h-min shadow-lg hover:shadow-blue-500/100">
                    <img src="../assets/images/auriculares.webp" alt="foto de auriculares">
                    <div class="bg-slate-200 flex flex-col items-center">
                        <div class="font-bold text-xl mb-2">Auriculares</div>
                        <p>Precio: $3200</p>
                        <div>
                            <button onclick="agregarProducto('Auriculares', 3200)"
                                class="bg-sky-300 hover:bg-sky-400 rounded p-1 mt-3 mb-2 mx-4">Agregar</button>
                        </div>
                    </div>
                </div>

                <div class="xs:flex flex-col sm: mb-6 w-40 h-min shadow-lg hover:shadow-blue-500/100">
                    <img src="../assets/images/mouse.webp" alt="foto de mouse">
                    <div class="bg-slate-200 flex flex-col items-center">
                        <div class="font-bold text-xl mb-2">Mouse</div>
                        <p>Precio: $3000</p>
                        <button onclick="agregarProducto('Mouse', 3000)"
                            class="bg-sky-300 hover:bg-sky-400 rounded p-1 mt-3 mb-2 mx-4">Agregar</button>
                    </div>
                </div>

                <div class="xs:flex flex-col sm: mb-6 w-40 h-min shadow-lg hover:shadow-blue-500/100">
                    <img src="../assets/images/teclado.webp" alt="foto de teclado">
                    <div class="bg-slate-200 flex flex-col items-center">
                        <div class="font-bold text-xl mb-2">Teclado</div>
                        <p>Precio: $3900</p>
                        <button onclick="agregarProducto('Teclado', 3900)"
                            class="bg-sky-300 hover:bg-sky-400 rounded p-1 mt-3 mb-2 mx-4">Agregar</button>
                    </div>
                </div>

                <div class="xs:flex flex-col sm: mb-6 w-40 h-min shadow-lg hover:shadow-blue-500/100">
                    <img src="../assets/images/webcam.webp" alt="foto de teclado">
                    <div class="bg-slate-200 flex flex-col items-center">
                        <div class="font-bold text-xl mb-2">WebCam</div>
                        <p>Precio: $4200</p>
                        <button onclick="agregarProducto('WebCam', 4200)"
                            class="bg-sky-300 hover:bg-sky-400 rounded p-1 mt-3 mb-2 mx-4">Agregar</button>
                    </div>
                </div>

            </div>
        </div>   

    <script src="carrito.js"></script>
</body>

</html>
